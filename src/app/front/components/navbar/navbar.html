<!-- HEADER / NAVBAR -->
<nav class="bg-white shadow-md fixed w-full z-50 top-0">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20 items-center">
      <!-- Logo -->
      <div routerLink="/" class="shrink-0 flex items-center cursor-pointer">
        <i-lucide [img]="icons.wifi" size="32" class="text-secondary mr-2"></i-lucide>
        <span class="font-bold text-2xl text-primary tracking-tighter">MEGASPEED</span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8 items-center">
        <a routerLink="/" class="text-gray-600 hover:text-primary font-medium transition">
          Inicio
        </a>
        <a routerLink="/planes" class="text-gray-600 hover:text-primary font-medium transition">
          Planes Internet
        </a>
        <a routerLink="/cobertura" class="text-gray-600 hover:text-primary font-medium transition">
          Cobertura
        </a>
        <a routerLink="/nosotros" class="text-gray-600 hover:text-primary font-medium transition">
          Nosotros
        </a>
        <a routerLink="/contacto" class="text-gray-600 hover:text-primary font-medium transition">
          Contacto
        </a>
      </div>

      <!-- Action Buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <a
          routerLink="/login"
          class="md:hidden lg:inline-flex text-primary font-semibold hover:text-blue-700 flex items-center"
        >
          <i-lucide [img]="icons.user" size="16" class="mr-1"></i-lucide> Portal Clientes
        </a>
        <a
          routerLink="/planes"
          class="md:hidden lg:inline-flex bg-accent hover:bg-orange-600 text-center text-white px-5 py-2 rounded-full font-bold shadow-lg transition transform hover:scale-105 inline-flex items-center justify-center"
        >
          Â¡Contratar Ahora!
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          (click)="toggleMobileMenu()"
          class="text-gray-600 hover:text-primary focus:outline-none"
        >
          <i-lucide [img]="icons.menu" size="32"></i-lucide>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Panel -->
  @if (isMenuOpen()) {
    <div class="md:hidden bg-white border-t border-gray-100 absolute w-full shadow-lg">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a
          routerLink="/"
          class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50"
        >
          Inicio
        </a>
        <a
          routerLink="/planes"
          class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50"
        >
          Planes
        </a>
        <a
          routerLink="/cobertura"
          class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50"
        >
          Cobertura
        </a>
        <a
          routerLink="/contacto"
          class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50"
        >
          Contacto
        </a>
        <div class="border-t border-gray-200 mt-2 pt-2">
          <a routerLink="/login" class="block w-full text-left px-3 py-2 text-primary font-bold">
            Acceso Clientes
          </a>
        </div>
      </div>
    </div>
  }
</nav>
