<!-- ==================== LOGIN PAGE ==================== -->
<section id="login" class="page-section fade-in py-20 min-h-[70vh] flex items-center">
  <div class="max-w-md mx-auto w-full px-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center p-3 bg-blue-50 rounded-full mb-4">
          <i-lucide [img]="icons.lock" size="32" class="text-primary"></i-lucide>
        </div>
        <h2 class="text-3xl font-bold text-gray-900">Portal de Clientes</h2>
        <p class="text-gray-500 mt-2">Ingresa para gestionar tus pagos y servicios</p>
      </div>

      <form onsubmit="handleLogin(event)" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Cédula o RUC</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <i-lucide [img]="icons.creditCard" size="20"></i-lucide>
            </span>
            <input
              type="text"
              required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
              placeholder="17xxxxxxx"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <i-lucide [img]="icons.keyRound" size="20"></i-lucide>
            </span>
            <input
              type="password"
              required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
              placeholder="••••••••"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              type="checkbox"
              class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Recordarme</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-secondary hover:text-primary"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
        </div>

        <button
          type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-primary hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:scale-[1.02]"
        >
          Iniciar Sesión
        </button>
      </form>

      <div class="mt-8 pt-6 border-t border-gray-100 text-center">
        <p class="text-sm text-gray-600">
          ¿Aún no eres cliente?
          <a routerLink="/planes" class="font-bold text-primary hover:underline"> Ver Planes </a>
        </p>
      </div>
    </div>
  </div>
</section>
